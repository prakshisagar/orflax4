<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orflax - German Technology Wires & Cables</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: inline-block;
            padding: 10px 0;
        }
        .logo img {
            height: 50px;
        }
        nav {
            float: right;
            padding: 20px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            color: #f39c12;
        }
        .hero {
            background-image: url('https://orflaxindia.com/wp-content/uploads/2023/03/slider-1.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            margin-top: 70px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .section {
            padding: 50px 0;
        }
        .section h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://orflaxindia.com/wp-content/uploads/2023/03/orflax-logo.png" alt="Orflax Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="directors.html">Directors</a>
                <a href="products.html">Products</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Orflax - German Technology Wires & Cables</h1>
            <p>World's Leading Cable Wire Industry</p>
            <a href="contact.html" class="cta-button">Contact Us</a>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="https://orflaxindia.com/wp-content/uploads/2023/03/1-16.png" alt="Multistand Wires">
                    <h3>Multistand Wires</h3>
                </div>
                <div class="product-item">
                    <img src="https://orflaxindia.com/wp-content/uploads/2023/03/2-1.png" alt="Submersible Cables">
                    <h3>Submersible Cables</h3>
                </div>
                <div class="product-item">
                    <img src="https://orflaxindia.com/wp-content/uploads/2023/03/3-7.png" alt="Multicore Round Cable">
                    <h3>Multicore Round Cable</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Orflax India Pvt Ltd. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
